<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt ("num")
        for (let x = 1; x <=n; x++) {
            for (let y = 1; y <=n; y++) {
                if (x==1||y==1||x==n||y==n||x==y||y==n-x+1) {
                  document.write(" * ")  
                } else{
                    document.write("&nbsp;&nbsp;  ")
                }
                
            }
            document.write("<br/>") 
            
        }
    </script>
</body>
</html>
