<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tt{
            border: 2px solid black;
        }
        td{
            border: 2px solid rgb(94, 23, 82);

        }
    </style>
</head>
<body>
   <h1>TIME TABLE</h1> 
   <table class="tt">
    <tr>
        <td rowspan="10" colspan="2">Hours</td>
        <td rowspan="2">Mon</td>
        <td rowspan="2">Tue</td>
        <td rowspan="2">Wed</td>
        <td rowspan="2">Thu</td>
        <td rowspan="2">Fri</td>
    </tr>
    <tr>
    
        <td rowspan="2">science</td>
        <td rowspan="2">maths</td>
        <td rowspan="2">science</td>
        <td rowspan="2">maths</td>
        <td rowspan="2">arts</td>
    </tr>
    <tr>
       
        <td rowspan="2">social</td>
        <td rowspan="2">maths</td>
        <td rowspan="2">eng</td>
        <td rowspan="2">social</td>
        <td rowspan="2">Fri</td>
    </tr>
    <tr>
       
        <td colspan="8">Mon</td>
        
    </tr>
    <tr>
       
        <td rowspan="2">Mon</td>
        <td rowspan="2">Tue</td>
        <td rowspan="2">Wed</td>
        <td rowspan="2">Thu</td>
        <td rowspan="2">Fri</td>
    </tr>
    <tr>
       
        <td rowspan="2">Mon</td>
        <td rowspan="2">Tue</td>
        <td rowspan="2">Wed</td>
        <td rowspan="2">Thu</td>
        <td rowspan="2">Fri</td>
    </tr>
   </table>
</body>
</html>
