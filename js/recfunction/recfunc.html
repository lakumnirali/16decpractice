   <script>
    var abc = prompt("enter data")
    console.log("user entered",abc);

    function factori(n) {
        if (n===0 || n===1) {
            console.log(n);
            return 1
        } else {
           console.log("inside else",n); 
           return n*factori(n-1)
        }
    }
