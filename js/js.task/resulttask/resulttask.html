<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result task</title>
    <STyle>
        .resulttask {
            width: 500px;
            margin: 0 auto;
            border: 1px solid rgb(38, 2, 43);
            background-color: rgb(83, 59, 92);
        }

        .hse {
            font-size: 37px;
        }

        .sm {
            font-size: 30px;

        }

        #btn {
            color: white;
        }
        #addition-result{
            background-color: white;
        }
        #persentage-result{
            background-color: white;
        }
        .result{
            background-color: white;

        }
    </STyle>
</head>

<body>
    <form method="post" class="resulttask">
        <p class="hse">High School Examination</p>
        <table class="resulttask">
            <th>
                <tr class="sm">
                    <td>subject</td>
                    <td>Enter Marks</td>
                </tr>
            </th>
            <tr>
                <td><label for="hindi">HINDI</label></td>
                <td>
                    <input type="text" id="hindi" name="text">
                </td>
            </tr>
            <tr>
                <td><label for="eng">ENGLISH</label></td>
                <td>
                    <input type="text" id="eng" name="text">
                </td>
            </tr>
            <tr>
                <td><label for="math">MATHEMATICS</label></td>
                <td>
                    <input type="text" id="math" name="text">
                </td>
            </tr>
            <tr>
                <td><label for="science">SCIENCE</label></td>
                <td>
                    <input type="text" id="science" name="text">
                </td>
            </tr>
            <tr>
                <td> <label for="social">SOCIAL SCIENCE</label></td>
                <td>
                    <input type="text" id="social" name="text">
                </td>
            </tr>
            <tr>
                <td><label for="com">COMPUTER</label></td>
                <td>
                    <input type="text" id="com" name="text">
                </td>
            </tr>

        </table>
        <tr><input type="button" value="submit" id="btn" class="resulttask"></tr>

    </form>
    <div id="addition-result" class="resulttask"></div>
    <div id="persentage-result" class="resulttask"></div>
    <div class="result resulttask"></div>
    <script>
        document.getElementById("btn").addEventListener("click", function () {
            console.log("called");
            let hindi = document.getElementById("hindi").value
            let eng = document.getElementById("eng").value
            let math = document.getElementById("math").value
            let science = document.getElementById("science").value
            let social = document.getElementById("social").value
            let com = document.getElementById("com").value
            let addition = parseInt(hindi) + parseInt(eng) + parseInt(math) + parseInt(science) + parseInt(social) + parseInt(com)
            console.log(addition);
            document.getElementById("addition-result").innerHTML = "total marks :" + addition;
            document.getElementById("persentage-result").innerHTML = "persentage :" + addition * 100 / 600;
            let Average = addition * 100 / 600;
            console.log(Average);
            let DispDiv = document.getElementsByClassName("result")
            console.log(DispDiv);
            if (hindi >= 33 && eng >= 33 && math >= 33 && science >= 33 && social >= 33 && com >= 33) {

                DispDiv[0].innerHTML = "PASS"

            } else {
                DispDiv[0].innerHTML = "FAIL"
            }
        })
    </script>
</body>

</html>
