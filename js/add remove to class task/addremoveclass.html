<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paragraphclr{
            background-color: #f5a5a5;
            color: #500433;
        }
    </style>
</head>
<body>
   <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem, unde et, doloremque ut hic quod optio ipsum vitae, assumenda inventore velit explicabo! Veritatis corporis vel perferendis ipsa error quae soluta!</p> 
   <button id="clickme">click me</button>
   <button id="remove-class">remove-class</button>
   <button id="toggle-class">toggle-class</button>
   <script>
    let paragraph = document.querySelector('p')
    document.getElementById("clickme").addEventListener("click",function name(params) {
        paragraph.classList.add("paragraphclr")   
    })
    document.getElementById("remove-class").addEventListener("click",function name(params) {
        paragraph.classList.remove("paragraphclr")   
    })
    document.getElementById("toggle-class").addEventListener("click",function name(params) {
       console.log( paragraph.classList);   
       var classes = paragraph.className.replace(/\s{2,}/g,'').split(" ");
       for(i = 0; i<classes.length; i++ ){
        if (classes[i]=="paragraphclr") {
            console.log("inside if");
            paragraph.classList.remove("paragraphclr")
        } else {
            paragraph.classList.add("paragraphclr")
            console.log("inside else");
            
        }
       }
    })
   </script>
</body>
</html>
