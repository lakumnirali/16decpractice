<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      mypromise = new promise((resolve,rejected)=>{
        let marks=40
        if (marks>50) {
            setTimeout(() => {
                resolve("resolved")
            }, 3000);
        } else {
            setTimeout(() => {
                rejected("rejected")
            }, 3000);
        }
      })
      mypromise.then((res)=>{
        console.log(res);
      }).catch((res)=>{
        console.log(res);
      })

  </script>
</body>
</html>
